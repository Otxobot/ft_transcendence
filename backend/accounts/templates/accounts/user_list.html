<!DOCTYPE html>
<html>
    <body>
        <ul>
            {% for user in object_list %}
                <li>{{ user }}</li>
            {% empty %}
                <li>
                    No users found.
                </li>
            {% endfor %}
        </ul>
        <p>
            Using https?
            {{ request.is_secure|yesno }}
        </p>
    </body>
</html>
