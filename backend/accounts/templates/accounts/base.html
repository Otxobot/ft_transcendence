<!DOCTYPE html>
<html lang="en">
    <head
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-/Y6pD6FV/Vv2HJnA6tZm3c8mZtKZ2b4JLr5f6l7JqRMVi0H9Rt6h8l9FqF5GJl2n"
    rel="stylesheet"
    crossorigin="anonymous">
    <title>{% block title %}My Project{% endblock %}</title>
    <style>
        .mymdb-masthead {
            background-color: #EEEEEE;
            margin-bottom: 1em;
        }
    </style>
    </head>
    <body>
        <div class="mymdb-masthead">
            <div class="container">
                <nav class="nav">
                    <div class="navbar-brand"></div>
                    <a
                        class="nav-link"
                        href="{% url 'accounts:AccountList' %}"
                    >
                    Users
                    </a>
                </nav>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-8 mymdb-main">
                {% block main %}{% endblock %}
                </div>
                <div
                    class="col-sm-3 offset-sm-1 mymdb-sidebar"
                >
                { % block sidebar % }{ % endblock % }
            </div>
            </div>
        </div>
        </body>
    </html>
