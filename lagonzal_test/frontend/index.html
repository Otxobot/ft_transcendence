<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong Minimalista</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

				<div class="col-12 col-md-6 mb-3">
					<button class="btn btn-login" id="btn-login">INICIAR SESIÃ“N</button>

			</div>
		</div>

	<footer class="custom-footer">

		<a href="#pagina-proyecto">Pagina del proyecto</a>
		<p class="footer-copy">&copy 2023 minipong</p>
	</footer>

	<script src="https://kit.fontawesome.com/57a1b11112.js" crossorigin="anonymous"></script>
	<script type="module" src="script/buttonListener.js"></script>
