<div class="profile-container">
  <!-- Imagen de perfil -->
  <div class="profile-header">
    <div class="profile-image">
      <img [src]="userProfile?.photo_url" alt="Foto de perfil">
    </div>
    <!-- Detalles del jugador -->
    <div class="profile-details">
      <h2>{{ userProfile?.name }}</h2>
      <p>Email: {{ userProfile?.email }}</p>
      <p>Partidas Jugadas: {{ userProfile?.games_played }}</p>
      <p>Victorias: {{ userProfile?.victories }}</p>
    </div>
  </div>
  
  <!-- Cuerpo del perfil con lista de amigos y historial de partidas -->
  <div class="profile-body">
    <div class="friends-list">
      <h3>Amigos</h3>
      <ul>
        <li *ngFor="let friend of userProfile?.friends">{{ friend.name }}</li>
      </ul>
    </div>

    <div class="match-history">
      <h3>Historial de Partidas</h3>
      <ul>
        <li *ngFor="let match of userProfile?.match_history">
          {{ match.opponent }} - {{ match.result }}
        </li>
      </ul>
    </div>
  </div>
</div>
